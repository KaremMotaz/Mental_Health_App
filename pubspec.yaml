name: mental_health_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  dots_indicator: ^4.0.1
  equatable: ^2.0.8
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_inner_shadow: ^0.0.1
  flutter_spinkit: ^5.2.2
  flutter_svg: ^2.2.3
  go_router: ^17.0.0

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/svgs/
    - assets/images/
    - assets/mock_images/
    - assets/logo/

  fonts:
    - family: SFPro
      fonts:
        - asset: assets/fonts/sf-pro-display/SFPRODISPLAYMEDIUM.OTF
          weight: 500

    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito/Nunito-ExtraBold.ttf
          weight: 800
